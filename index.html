<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Signika:wght@500&family=Cabin+Sketch&family=Nunito:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">

<body>

  <div class = "container">

          </div>

            <h5 class = "profile-details__name">Caroline Belfort</h5>

            <div class = "profile-stats__connections">

            </div>
            <div class = "profile-stats__views">
              <h5 class = "profile-stats__number">358</h5>
              <h6 class = "profile-stats__text">Views</h6>
            </div>
          </div>
          <div class = "profile-view">
            <h6 class = "profile-view__btn">View my profile</h6>
          </div>
        </div>
      </div> <!--End Right-Panel -->

      <div class = "col-md-6">
        Main Content
      </div>

      <div class = "col-md-3">
        byee
